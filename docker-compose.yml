version: '3.1'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DB_USER}                   
      POSTGRES_PASSWORD: ${DB_PASSWORD}       
      POSTGRES_DB: postgres                     
    ports:
      - "5432:5432"                             
    volumes:
      - pgdata:/var/lib/postgresql/data         

volumes:
  pgdata:
